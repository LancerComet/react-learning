<html>
<head>
  <meta charset="utf-8">
</head>

<body>

<div id="app"></div>

<script src="http://cdn.bootcss.com/react/15.3.1/react.js"></script>
<script src="http://cdn.bootcss.com/react/15.3.1/react-dom.js"></script>
<script src="http://cdn.bootcss.com/babel-standalone/6.15.0/babel.min.js"></script>

<script type="text/babel">
  const MyTitle = React.createClass({
    propTypes: {
      title: React.PropTypes.string.isRequired
    },

    getDefaultProps () {
      return {
        title: 'Hello, World!'
      }
    },

    render () {
      return <h1>{this.props.title}</h1>
    }
  })

  const myTitle = 'LancerComet'
  ReactDOM.render(
    <MyTitle title={myTitle}/>,
    document.querySelector('#app')
  )
</script>

<!-- Something same in Vue.-->
<script type="text/plain">
  Vue.component('my-title', {
    template: '<h1>{{title}}</h1>',
    props: {
      title: {
        type: 'string',
        required: true,
        default: 'Hello, World!'
      }
    }
  })
</script>

<my-title :title="myTitle"></my-title>

</body>

</html>
