<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <div id="list1"></div>
    <div id="list2"></div>

    <script src="http://cdn.bootcss.com/react/15.3.1/react.js"></script>
    <script src="http://cdn.bootcss.com/react/15.3.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-standalone/6.15.0/babel.min.js"></script>

    <script type="text/babel">
      const name = ['LancerComet', 'Wch', 'pwcc']

      ReactDOM.render(
        <div>
          <h1>My Family.</h1>
          <ul>
            { name.split(',').map(item => <li>{item}</li>) }
          </ul>
        </div>,
        document.querySelector('#list1')
      )

      const arr = [
        <h1>Hello world!</h1>,
        <h2>React is awesome</h2>,
      ]

      ReactDOM.render(
        <div>{arr}</div>,
        document.querySelector('#list2')
      );
    </script>
  </body>

</html>
